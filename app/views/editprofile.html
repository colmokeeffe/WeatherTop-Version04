#{extends 'main.html' /}
#{set title:'Edit Profile' /}
#{menu id:"edit"/}

<div class="ui two column grid basic middle aligned segment">
    <div class="column">
        <form class="ui inverted stacked segment form" action="/editProfile" method="POST">
            <h3 class="ui header">Edit User Profile</h3>
            <div class="two fields">
                <div class="field">
                    <label>First Name</label>
                    <input placeholder="First Name" type="text" name="member.firstname" value="${member.firstname}">
                </div>
                <div class="field">
                    <label>Last Name</label>
                    <input placeholder="Last Name" type="text" name="member.lastname" value="${member.lastname}">
                </div>
            </div>
            <div class="field">
                <label>Email</label>
                <input placeholder="Email" type="text" name="member.email" value="${member.email}">
            </div>
            <div class="field">
                <label>Password</label>
                <input type="password" name="member.password" value="${member.password}">
            </div>
            <button class="ui blue submit button">Update Profile</button>
        </form>
    </div>
    <div class="column">
        <img class="ui medium image" src="/public/images/update.jpg">
    </div>
</div>

<h3 class="ui horizontal divider header">
    Contact
</h3>
<h4 class="ui center aligned header">Visit us at WeatherTop.com for more information<br> or <br>Contact WeatherTop@Gmail.com</h4>

<div class="ui vertical segment">
    <img class="ui circular centered medium image" src="/public/images/logo.jpg">
</div>
